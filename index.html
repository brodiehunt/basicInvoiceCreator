    <div class="service_button_container">
      <button class="service_button" id="wash_btn">Wash Car: $10</button>

      <button class="service_button" id="weed_btn">Pull Weeds: $30</button>
    </div>
    <div class="label_container">
      <p class="label left">TASK</p>
      <p class="label right">TOTAL</p>
    </div>

      <p class="label left">NOTES</p>
      <p class="label right">TOTAL AMOUNT</p>
    </div>
    <div class="price_container">
      <p class="notes">We accept cash, credit card and Paypal</p>
      <p class="price">$<span id="total_price">0</span></p>
    </div>
    <p class="invoice_sent none" id="invoice_sent">Your Invoice has been sent! Thank you</p>
    <button class="send_invoice" id="send_invoice_btn">
        <img class="button_icon" src="/components/email_icon.png" alt="Email icon">
